<!DOCTYPE html>
<html lang="ru">
<head>

   <style>
    body {

}

h1 {

ul {

li {

a {
  display: inline-block;
  padding: 8px 14px;
  font-size: 16px;
  color: #ffffff;
  text-decoration: none;
  border: 2px solid #ff0000;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s;

</head>

    </ul>
  </div>

  <script>
    const links = document.querySelectorAll('a[data-nick]');
    const now = new Date();

    links.forEach(link => {
      const nick = link.dataset.nick;
      const lastVote = localStorage.getItem(`vote_${nick}`);

      if (lastVote) {
        const lastDate = new Date(parseInt(lastVote));

        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(now.getDate() - 7);

        if (lastDate > oneWeekAgo) {
          link.classList.add('disabled');
        }
      }
    });
  </script>
