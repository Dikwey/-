<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню персонала</title>
   <style>
 body {
  background-color: black;
  font-family: 'Times New Roman', Times, serif;
  color: white;
  padding: 20px;
  margin: 0;
}

h1 {
  color: red;
  font-size: 3rem;

  margin-bottom: 30px;
}

.section {
  background-color: #111;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 25px;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

.section h2 {
  color: red;
  font-size: 2rem;
  margin-bottom: 15px;
  font-style: italic;
  text-decoration: underline;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin: 10px 0;
}

a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  border: 2px solid red;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

a:hover {
  background-color: red;
  color: black;
}

  </style>
</head>
<body>

  <div class="section">

      <li><a href="dikwey.html" data-nick="dikwey">DIKWEY</a></li>

    </ul>
  </div>

  <script>
    const links = document.querySelectorAll('a[data-nick]');
    const now = new Date();

    links.forEach(link => {
      const nick = link.dataset.nick;
      const lastVote = localStorage.getItem(`vote_${nick}`);

      if (lastVote) {
        const lastDate = new Date(parseInt(lastVote));

        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(now.getDate() - 7);

        if (lastDate > oneWeekAgo) {
          link.classList.add('disabled');
        }
      }
    });
  </script>
