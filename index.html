<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню персонала</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", serif;
      background-color: #000;
      padding: 30px;
      margin: 0;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #f0f0f0;
      margin-bottom: 40px;
    }

    .section {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.15);
    }

    .section h2 {
      color: #ff4444;
      font-size: 22px;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      display: inline-block;
      padding: 8px 14px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      border: 2px solid red;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Выбор персонала для оценки</h1>

  <div class="section">
    <h2>Владелец</h2>
    <ul>
      <li><a href="leir4iks.html" data-nick="leir4iks">leir4iks</a></li>
    </ul>
  </div>

  <div class="section">
    <h2>Админы</h2>
    <ul>
      <li><a href="headless_reaper.html" data-nick="headless_reaper">Headless_reaper</a></li>
      <li><a href="wywronw.html" data-nick="wywronw">wywronw</a></li>
    </ul>
  </div>

  <div class="section">
    <h2>Заявка мэны</h2>
    <ul>
      <li><a href="dikwey.html" data-nick="dikwey">DIKWEY</a></li>
      <li><a href="skerp.html" data-nick="skerp">_skerp</a></li>
      <li><a href="amakassi.html" data-nick="amakassi">amakassi</a></li>
      <li><a href="djavelin.html" data-nick="djavelin">DJAVELIN_</a></li>
      <li><a href="mark0bus11.html" data-nick="mark0bus11">Mark0bus11</a></li>
      <li><a href="mimikrothschilsd.html" data-nick="mimikrothschilsd">MimikRothschilSD</a></li>
    </ul>
  </div>

  <script>
    const links = document.querySelectorAll('a[data-nick]');
    const now = new Date();

    links.forEach(link => {
      const nick = link.dataset.nick;
      const lastVote = localStorage.getItem(`vote_${nick}`);

      if (lastVote) {
        const lastDate = new Date(parseInt(lastVote));

        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(now.getDate() - 7);

        if (lastDate > oneWeekAgo) {
          link.classList.add('disabled');
        }
      }
    });
  </script>
</body>
</html>
