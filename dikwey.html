<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оценка DIKWEY</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f5dc0;
    }
  </style>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const rating = document.querySelector('input[name="rating"]:checked');
      const comment = document.getElementById('comment').value;

      if (!rating) {
        alert("Пожалуйста, поставь оценку.");
        return;
      }

      if (comment.trim() === '') {
        alert("Пожалуйста, напиши комментарий.");
        return;
      }

      alert("Спасибо за отзыв!");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Оценка DIKWEY</h1>

    <form onsubmit="handleSubmit(event)">
      <label>Оцени работу:</label>
      <label><input type="radio" name="rating" value="1"> 1</label>
      <label><input type="radio" name="rating" value="2"> 2</label>
      <label><input type="radio" name="rating" value="3"> 3</label>
      <label><input type="radio" name="rating" value="4"> 4</label>
      <label><input type="radio" name="rating" value="5"> 5</label>

      <label for="comment">Комментарий:</label>
      <textarea id="comment" rows="5" placeholder="Напиши отзыв..." required></textarea>

      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
